		var options = {threshold          : 300, effect : "fadeIn",placeholder_data_img :base_url+'bundles/Jipp.gif'};
		$("img[lazyload='1']").lazyload(options);
		$( "form" ).each(function() {
			if($(this).attr("action")=="")

			if($(this).find('input[name="hiddenInputSiteID"]').val()=="")

		});
		
		$('a:not([href^="#"])').each(function() {
		  if($( this ).attr( "href" ).substring(0, 4)!="http"&&$( this ).attr( "href" ).substring(0, 3)!="tel"&&$( this ).attr( "href" ).substring(0, 6)!="mailto"){
			$( this ).attr( "href","http://"+$( this ).attr( "href" ));
		  }
		});
		
		if($("input[name='_tqimglink1']").length&&$("input[name='_tqimglink1']").val().substring(0, 4)!="http"&&$("input[name='_tqimglink1']").val().substring(0, 3)!="tel"&&$("input[name='_tqimglink1']").val().substring(0, 6)!="mailto"){
			$("input[name='_tqimglink1']").val("http://"+$("input[name='_tqimglink1']").val());
		}
		if($("input[name='_tqimglink2']").length&&$("input[name='_tqimglink2']").val().substring(0, 4)!="http"&&$("input[name='_tqimglink2']").val().substring(0, 3)!="tel"&&$("input[name='_tqimglink2']").val().substring(0, 6)!="mailto"){
			$("input[name='_tqimglink2']").val("http://"+$("input[name='_tqimglink2']").val());
		}
		if($("input[name='_tqimglink3']").length&&$("input[name='_tqimglink3']").val().substring(0, 4)!="http"&&$("input[name='_tqimglink3']").val().substring(0, 3)!="tel"&&$("input[name='_tqimglink3']").val().substring(0, 6)!="mailto"){
			$("input[name='_tqimglink3']").val("http://"+$("input[name='_tqimglink3']").val());
		}
		
		$("a.form-preview-button").click(function() {
			$("#previewFormPage .modal-body").html('');
			 $("#previewFormPage .modal-body").html($(this).closest('.main-form')[0].outerHTML);
			  $("#previewFormPage .modal-body").append('<div style="clear:both;height:1px;"></div>');
			 $("#previewFormPage .modal-body a.form-preview-button").remove();
			});
		
		$("a.menu-popup-button").click(function() {
			$("#menuPopup .modal-body").html('');
			 $("#menuPopup .modal-body").html($(this).next().wrap('<p/>').parent().html());
			 $("#menuPopup .modal-body").append('<div style="clear:both;height:1px;"></div>');
			 $("#menuPopup .menu-popup > li > a").each(function() {
				  if($( this ).attr( "href" ).substring(0, 4)!="http"&&$( this ).attr( "href" ).substring(0, 3)!="tel"&&$( this ).attr( "href" ).substring(0, 6)!="mailto"){
					$( this ).attr( "href","http://"+$( this ).attr( "href" ));
				  }
				});
			});
			
			$( "div.videoWrapper" ).each(function() {
			  if($( this ).prop('style')['padding-bottom']!=""&&$( this ).prop('style')['padding-bottom']!="56.25%"){
			  if($(window).width()>768)
			  var newp = parseFloat($( this ).prop('style')['padding-bottom'])+3;
			  $( this ).css("padding-bottom",newp+"%");
			    
			  }
			});
			
			$('a:not([href^="#"])').click(function(event) {
				event.preventDefault();
				var link_target = $(this).attr('href');
				var site_id=sites_id;
				//window.location.href = link_target;
				 var xhttp = new XMLHttpRequest();
				  xhttp.onreadystatechange = function() {
					if (this.readyState == 4 && this.status == 200) {
					  if(link_target.includes("wa.me/index.html"))
						window.open(link_target,'_PARENT');
					  else
						window.location.href=link_target;
					  //alert(this.responseText);
					}
				  };
				  
				xhttp.open("POST.html", base_url+"aff/siteLinkClick?sites_id="+site_id, true);
				xhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
				xhttp.send(JSON.stringify({ "sites_id": site_id, "img_url": $(this).find("img").attr("src"),"link_url": link_target }));
			});
			
			$("div.countdown").each(function() {
				$(this).find(".clock").attr("style","");
				if($(this).attr("cd_mode")=="2"){
					//next day of the week (0-sun 6-sat)
					var target_date = new Date();
					var day_of_week = $(this).attr("cd_value");
					if(day_of_week==target_date.getDay())
					target_date.setDate(target_date.getDate() +7+ (7 + day_of_week - target_date.getDay()) % 7);
					else
					target_date.setDate(target_date.getDate() + (7 + day_of_week - target_date.getDay()) % 7);
				}else if($(this).attr("cd_mode")=="3"){
					//specific date
					console.log($(this).attr("cd_value"));
					var target_date = new Date($(this).attr("cd_value")); 
				}else{
					//tmr 12am
					var target_date = new Date();
					target_date.setDate(target_date.getDate() + 1);
				}
	
	
				if($(window).width()>768){
					target_date.setHours(0,0,0,0);
					$(this).find(".clock").timeTo({
						timeTo: target_date,
						displayDays: 2,
						theme: "black",
						displayCaptions: true,
						fontSize: 40,
						captionSize: 22,
					}) ;
				}else{
					target_date.setHours(0,0,0,0);
					$(this).find(".clock").timeTo({
						timeTo: target_date,
						displayDays: 2,
						theme: "black",
						displayCaptions: true,
						fontSize: 22,
						captionSize: 13,
					}) ;
				}
			});
			
			$("div.vote_link").append($("div#like_icon_template").html());
			$("div.vote_link>a").attr("href","javascript:void(0)");
			$("div.vote_link img").each(function() {
				var current_element=$(this);

				var img_url=$(this).attr("src");
				if(img_url.includes("bundles/Jipp.gif"))
					img_url=$(this).attr("data-original");
					
				$.ajax({
                url: base_url+"aff/getLinkClickedByImg",
    			type: 'post',
    			dataType: 'json',
    			data: { sites_id: sites_id,img_url:img_url} 
				}).done(function(ret){

					if( ret.responseCode === 0 ) { // error
						console.log('Error Getting Image Click Count for '+img_url);
					} else if( ret.responseCode === 1 ) { // all is well
					console.log($(current_element).html());
						$(current_element).closest(".vote_link").find(".vote_count").text(ret.responseData);
					}

				});
				
				$.ajax({
                url: base_url+"aff/getLinkClickedByImgIp",
    			type: 'post',
    			dataType: 'json',
    			data: { sites_id: sites_id,img_url:img_url} 
				}).done(function(ret){

					if( ret.responseCode === 1 ) { // all is well
						$(current_element).closest(".vote_link").find(".vote_action").show();
					}

				});
				
			});
			$('div.vote_link .vote_action').click(function(event) {
				event.preventDefault();
				var link_target = 'vote link';
				var site_id=sites_id;
				var current_element=$(this);

				 var xhttp = new XMLHttpRequest();
				  xhttp.onreadystatechange = function() {
					if (this.readyState == 4 && this.status == 200) {
					  //alert(this.responseText);
					   var myObj = JSON.parse(this.responseText);
					  if(myObj.responseCode=="1"){
						if(parseInt($(current_element).parent().children(".vote_count").text())>0)
							$(current_element).parent().children(".vote_count").text(parseInt($(current_element).parent().children(".vote_count").text())+1);
						else
							$(current_element).parent().children(".vote_count").text("1");
						}else{
						 alert("You've voted this photo");
						}
					  $(current_element).hide();
					}
				  };
				  
				xhttp.open("POST.html", base_url+"aff/siteLinkClick?sites_id="+site_id, true);
				xhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
				xhttp.send(JSON.stringify({ "sites_id": site_id, "img_url": $(this).parent().parent().find("img").attr("src"),"link_url": link_target }));
			});
		</script>
		<script>
			const shareDialog = document.querySelector('.share-dialog');
			const closeButton = document.querySelector('.close-button');
			
			$("div.share_link>a").attr("href","javascript:void(0)");
			$("div.share_link").click(function() {
			  if (navigator.share) {
				navigator.share({
				  url: sites_url+"#"+$(this).attr("name")
				}).then(() => {
				  console.log('Thanks for sharing!');
				})
				.catch(err => {
				  console.log(`Couldn't share because of`, err.message);
				});
			  } else {
			  $("div.share-dialog .targets a.button.facebook").attr("href","https://www.facebook.com/sharer.php?u="+encodeURI(sites_url+"#"+$(this).attr("name")));
			  $("div.share-dialog .targets a.button.twitter").attr("href","https://twitter.com/intent/tweet?url="+encodeURI(sites_url+"#"+$(this).attr("name")));
			  $("div.share-dialog .targets a.button.linkedin").attr("href","https://www.linkedin.com/shareArticle?mini=true&url="+encodeURI(sites_url+"#"+$(this).attr("name")));
			  $("div.share-dialog .targets a.button.email").attr("href","mailto:?subject=Check%20out%20this%20page&amp;body="+encodeURI(sites_url+"#"+$(this).attr("name")));
			  $("div.share-dialog .link .pen-url").text(sites_url+"#"+$(this).attr("name"));
			  shareDialog.classList.add('is-open');
				console.log('web share not supported');
			  }
			});
			closeButton.addEventListener('click', event => {
			  shareDialog.classList.remove('is-open');
			});
			$("button.copy-link").click(function() {
				copy_clipboard();
			});
			
			if (getCookie("tracking_code")!="") {
				$('a:not([href^="#"])').each(function() {
					$(this).attr('href', $(this).attr('href')+($(this).attr('href').match(/\?/) ? '&' : '?') + "t="+getCookie("tracking_code"));
				});
			}
			
			if (package_id=="5") {
				$('div#free_footer').show();
			}
			
			function copy_clipboard() {
			  /* Get the text field */

				var copyText = document.getElementById("copy_clipboard");

				var textArea = document.createElement("textarea");
				textArea.value = copyText.textContent;
				document.body.appendChild(textArea);
				textArea.select();
				document.execCommand("Copy");
				textArea.remove();

			  /* Alert the copied text */
			  alert("Link Copied");
			}
			
			function getCookie(cname) {
			  var name = cname + "=";
			  var decodedCookie = decodeURIComponent(document.cookie);
			  var ca = decodedCookie.split(';');
			  for(var i = 0; i < ca.length; i++) {
				var c = ca[i];
				while (c.charAt(0) == ' ') {
				  c = c.substring(1);
				}
				if (c.indexOf(name) == 0) {
				  return c.substring(name.length, c.length);
				}
			  }
			  return "";
			}
			</script>
